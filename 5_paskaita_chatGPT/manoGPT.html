<!DOCTYPE html> 
<html lang="lt"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Kontaktinė forma</title> 
        <style> 

        body { 
            font-family: Arial, sans-serif; 
            background-color: #f2f2f2; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            
        } 

        .contact-form { 
            background: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 400px; 
        } 

        .contact-form h2 { 
            margin-bottom: 20px; 
            font-size: 24px;
        } 

        .contact-form label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        } 
        .contact-form input, 
        .contact-form textarea 
        { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            
            box-sizing: border-box; 
            /*naudojama kad elementai neliptų vienas ant kito*/
        } 
        .contact-form button 
        { 
            background: #007bff; 
            color: #fff; 
            border: none; 
            padding: 10px 15px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 5px; 
        } 
                    
        .contact-form button:hover 
        { 
            background: #0056b3;
        } 
        </style> 
    </head> 
    <body> 
      <div class="contact-form"> 
        <h2>Kontaktinė forma</h2> 
            <form action="#" method="post"> 
                <label for="name">Vardas:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required> 
                <label for="email">El. paštas:</label> 
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required> 
                <label for="message">Žinutė:</label> 
                <textarea 
                    id="message" 
                    name="message" 
                    rows="5" 
                    required>
                </textarea> 
                    <button type="submit">Siųsti</button> 
            </form> 
        </div> 
    </body> 
</html>
